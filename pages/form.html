<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="../assets/form.css">
</head>

<body>
  <div class="background"></div>

  <div class="main-section">
    <div class="design-part">
      <div class="img"></div>
      <div class="design-content">
        <h3>Unlock Your Dream Space Today</h3>
        <p>Kindly share your contact details to get exclusive access to the layout plan!</p>
      </div>
    </div>

    <div class="form-container">
      <div class="closeIcon">
        <a href="../Index.html">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </a>
      </div>

      <h2>Contact Form</h2>

      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <input type="hidden" id="title" value="Layout Plan Request" />

        <button type="submit" class="submit-btn">Submit</button>
      </form>

      <p class="footer-note">We respect your privacy. Your information will not be shared.</p>
    </div>
  </div>
